        function getChineseCharCount(text) {
            const chineseChars = text.match(/[\u4e00-\u9fa5]/g);

        // æ™ºèƒ½åˆ†è¡Œç®—æ³• - ç¡®ä¿æ¯è¡Œä¸è¶…è¿‡12å­—ï¼Œåˆå¹¶è¿‡çŸ­è¡Œ
        function formatVerseSmart(text) {
            // æŒ‰å¼ºåˆ¶åˆ†è¡Œæ ‡ç‚¹åˆ†å‰²
            const sentences = text.split(/([ï¼›ã€‚ï¼ï¼Ÿ])/);

            let current = '';

                if (sentences[i].trim() === '') continue;
                
                if (/[ï¼›ã€‚ï¼ï¼Ÿ]/.test(sentences[i])) {
                    current += sentences[i];

                    current = '';

                    current = sentences[i];

                    lines.push(sentence);
                    continue;

                const commaParts = sentence.split('ï¼Œ');
                let lineBuffer = '';

                    let part = commaParts[i];
                    if (i < commaParts.length - 1) {
                        part += 'ï¼Œ';

            const finalLines = [];

            while (i < lines.length) {

            }
            
            return finalLines;
        }
